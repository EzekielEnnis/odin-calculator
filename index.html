<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-screen">
            <div class="current-calc">|</div>
            <div class="input"></div>
        </div>
        <div class="calc-buttons grid">
            <div class="operators">
                <button id="add" class="op">+</button>
                <button id="sub" class="op">-</button>
                <button id="mul" class="op">x</button>
                <button id="div" class="op">/</button>
            </div>
            <div class="container">
                <button id="num1" class="num">1</button>
                <button id="num2" class="num">2</button>
                <button id="num3" class="num">3</button>
                <button id="num4" class="num">4</button>
                <button id="num5" class="num">5</button>
                <button id="num6" class="num">6</button>
                <button id="num7" class="num">7</button>
                <button id="num8" class="num">8</button>
                <button id="num9" class="num">9</button>
                <button id="dec" class="op">.</button>
                <button id="num0" class="num">0</button>
                <button id="AC" class="op">AC</button>
            </div>
            <button id="eql" class="op">=</button>
        </div>
    </div>
</body>
</html>
